{% extends 'base.html' %}

{% block content %}

<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
    {% for test in tests %}
    <div class="col">
        <div class="card my-3">
            <div class="card-header">
                <div class="card-title fs-3">{{ test.name }}</div>
                <div class="card-subtitle fs-6 p-0"> {% if test.category %}
                    <i>{{ test.category }}</i>
                    {% endif %}
                </div>
            </div>
            <div class="card-body">
                <div class="card-text py-3">
                    {{ test.description }}
                </div>
            </div>
            <div class="card-footer text-muted">
                <div class="row">
                    <i class="col-6">
                        {% if test.owner %}
                        by {{ test.owner }}
                        {% endif %}
                    </i>
                    <div class="col-6 text-end">
                        <a href="#" class="btn btn-outline-secondary btn-sm">Edit</a>
                        <a href="#" class="btn btn-outline-dark btn-sm">Pass</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
