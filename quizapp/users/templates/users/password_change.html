{% extends 'main_app/base.html' %}

{% block content %}


<form id="id_password_change_form" method="POST" class="form-signin">{% csrf_token %}
    <h1 class="display-1 py-3">Change password</h1>

    <div class="row m-0 mb-2">
        <span class="input-group-text d-flex align-items-stretch col-2">Old password</span>
        <div class="col-10"><input name="old_password" class="form-control" type="password" id="id_old_password"
                                   required="true"></div>
    </div>

    <div class="row m-0 mb-2">
        <span class="input-group-text d-flex align-items-stretch col-2">New password</span>
        <div class="col-10"><input name="new_password1" class="form-control" type="password" id="id_new_password1"
                                   required="true"></div>
    </div>

    <div class="row m-0 mb-2">
        <span class="input-group-text d-flex align-items-stretch col-2">Confirm password</span>
        <div class="col-10"><input name="new_password2" class="form-control" type="password"
                                   id="id_new_password2" required="true"></div>
    </div>


    {% for field in form %}
    {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    {% endfor %}

    <div class="mt-3 d-flex justify-content-center gap-2">
        <button type="submit" class="btn btn-outline-info">Save</button>
        <a class="btn btn-outline-primary" href="{% url 'users:my_profile' request.user.pk %}">Cancel</a></div>
</form>


{% endblock %}
