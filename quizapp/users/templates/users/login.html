{% extends 'main_app/base.html' %}


{% block title %}Login{% endblock %}
{% block content %}
<h1 class="display-1 py-3 text-center">Please login</h1>
<form action="" method="post">
    {% csrf_token %}
    <div class="p-5">
        {% for f in form %}
        <div class="row m-0 d-flex justify-content-center">
            <div class="input-group-text d-flex align-items-stretch col-2 mb-1">{{ f.label }}</div>
            <div class="col-5">{{ f }}</div>
            {% if f.errors %}
            <div class="bg-danger col-7 mb-1 rounded p-0 text-center">{{ f.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <div class="mt-3 d-flex justify-content-center gap-2">
        <button type="submit" class="btn btn-outline-info">Login</button>
        <a class="btn btn-outline-primary" href="{% url 'tests:home' %}">Cancel</a></div>
</form>
{% endblock %}
